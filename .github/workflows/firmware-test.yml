name: PlatformIO CI
on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-20.04, windows-latest]

    defaults:
      run:
        working-directory: ./firmware

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Cache
        uses: actions/cache@v3
        with:
          path: |
              ~/.cache/pip
              ~/.platformio/.cache
          key: ${{ runner.os }}-pio

      - name: Install Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build PlatformIO examples
        run: pio ci --project-conf="./firmware/platformio.ini"
        env:
          PLATFORMIO_CI_SRC: ./firmware/src/main.cpp